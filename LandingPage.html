<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" type="text/css" href="LandingPageStyle.css" />
       
         <title>Template</title>
    </head>
<body>
<section class="landing-page">
    <header class="header-container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/4f8ef2cd7f1e2003b35518305fd25ab811dc1fff8974deb26f205a4d052f740d?placeholderIfAbsent=true&apiKey=97f4a62e1e4240b4be3dcce4c6ae6e4d" class="logo" alt="OPPA logo" />
        </div>
        <div class="brand-info">
          <h1 class="brand-name">OPPA</h1>
          <p class="brand-tagline">Developed by Pre Owned Pros</p>
        </div>
      </div>
      <nav>
        <a href="#about" class="nav-link">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/633289eceda4e88ed9eb7893373889d6b4106aca9f8787f52f3f3e8a07c803da?placeholderIfAbsent=true&apiKey=97f4a62e1e4240b4be3dcce4c6ae6e4d" class="nav-icon" alt="" />
          <span>About us</span>
        </a>
      </nav>
    </header>
    
    <!-- Main content area -->
    <main class="main-content">
      <div class="content-wrapper">
        <div class="text-column">
          <div class="text-content">
            <h2 class="main-heading">Valuate.<br />Match. Drive</h2>
            <div class="cta-container">
              <p class="cta-description">Find Your Car's Value & Discover the<br />Perfect Match for Your Lifestyle!</p>
              <a href="LogIn.html#logIn" ><button class="cta-button" >GET STARTED</button> </a>
            </div>
          </div>
        </div>
        <div class="image-column">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6f5ed5e945b9dcacf4099017ce579957968f82597429fb666691d28fb8e46481?placeholderIfAbsent=true&apiKey=97f4a62e1e4240b4be3dcce4c6ae6e4d" class="hero-image" alt="Illustration of a car" />
        </div>
      </div>
    </main>

  </section>
</body>
</html>
